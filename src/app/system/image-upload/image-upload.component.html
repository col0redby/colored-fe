<div class="image__upload">
  <colored-view-image class="image__upload-workarea" [imagePath]="imagePath$ | async"></colored-view-image>

  <colored-reactive-form class="image__upload-form"
                         [formControls$]="formControls$"
                         [disabled]="!(isAvailableImagePath$ | async)"
                         (submitForm)="onSaveImage($event)"
                         (cancelButton)="onLeaveWithoutSaving()"
  ></colored-reactive-form>
</div>
